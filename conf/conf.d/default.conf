### localhost
server
{
  listen 80;
  server_name localhost;
  root /var/www/html;

  add_header X-Frame-Options "SAMEORIGIN";
  add_header X-XSS-Protection "1; mode=block";
  add_header X-Content-Type-Options "nosniff";

  index index.html index.htm index.php;

  #ssl_certificate /usr/local/nginx/conf/cert.pem;
  #ssl_certificate_key /usr/local/nginx/conf/cert.key;

  charset utf-8;
  #access_log  /var/log/nginx/host.access.log  main;

  location /
  {
    try_files $uri @rewrite;
  }

  location @rewrite
  {
    set $static 0;
    if ($uri ~ \.(css|js|jpg|jpeg|png|gif|ico|woff|eot|svg|css\.map|min\.map)$)
    {
      set $static 1;
    }
    if ($static = 0)
    {
      rewrite ^/(.*)$ /index.php?s=/$1;
    }
  }

  location ~ /Uploads/.*\.php$
  {
    deny all;
  }

  location = /favicon.ico
  {
    access_log off; log_not_found off;
  }
  location = /robots.txt
  {
    access_log off; log_not_found off;
  }

  error_page 404 /404.html;

  # redirect server error pages to the static page /50x.html
  
  error_page 500 502 503 504 /50x.html;
  location = /50x.html
  {
    root /usr/share/nginx/html;
  }

  # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000

  location ~ \.php/
  {
    if ($request_uri ~ ^(.+\.php)(/.+?)($|\?))
    {
    }
    fastcgi_pass php-fpm:9000;
    include fastcgi_params;
    fastcgi_param SCRIPT_NAME $1;
    fastcgi_param PATH_INFO $2;
    fastcgi_param SCRIPT_FILENAME $document_root$1;
  }

  location ~ \.php$
  {
    fastcgi_pass php-fpm:9000;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    include fastcgi_params;
  }

  # deny access to .htaccess files, if Apache's document root
  # concurs with nginx's one
  
  location ~ /\.(?!well-known).*
  {
    deny all;
  }
}

server {
    listen       80;
    server_name www.repair-php.com;
    index index.html index.htm index.php;
    root /var/www/html/repair-php/public;
     #ssl on;
#        ssl_certificate  /var/www/html/repair-php/full_chain.pem;
#        ssl_certificate_key /var/www/html/repair-php/private.key;
#        #ssl_session_timeout 5m;
#        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
#        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
#        ssl_prefer_server_ciphers on;
#        ssl_session_cache shared:SSL:10m;

    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$ {
        expires      30d;
    }
    location ~ .*\.(js|css)?$ {
        expires      1h;
    }
    try_files $uri $uri/ @rewrite;
    location @rewrite {
        rewrite ^/(.*)$ /index.php?_url=/$1;
    }
    location ~ \.php$ {
        root           html;
        fastcgi_pass   php-fpm:9000;
        fastcgi_index  index.php;
        fastcgi_param  APP_ENV  dev_local;
        fastcgi_param  SCRIPT_FILENAME  /var/www/html/repair-php/public$fastcgi_script_name;
        include        fastcgi_params;
    }
}

